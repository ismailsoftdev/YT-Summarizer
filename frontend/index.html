<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YT Summarizer</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body>
    <div class="container mx-auto max-w-xl p-4">
      <h1 class="text-2xl font-bold mb-4">YouTube Video Summarizer</h1>
      <form id="youtube-form" class="mb-4">
        <div class="flex flex-col mb-2">
          <label for="video-url" class="mb-2 font-bold">Enter the URL of the YouTube video to summarize:</label>
          <input type="text" id="video-url" name="video-url" class="border border-gray-400 p-2 rounded-lg" />
        </div>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" onclick="summarizeVideo()">
            Summarize
        </button>
      </form>
      <div id="result" class="hidden">
        <h2 class="text-xl font-bold mb-4">Summary:</h2>
        <div id="summary"></div>
      </div>
    </div>
    <script src="api.js"></script>
  </body>
</html>
